        <script>
			function checkCorrect1() {
				if (window.localStorage.getItem("correct_answer") == 1) {
					$('#question_answer1').css('color', 'red');
				}
			}
			
			function checkCorrect2() {
				if (window.localStorage.getItem("correct_answer") == 2) {
					$('#question_answer2').css('color', 'red');
				}
			}
			
			function checkCorrect3() {
				if (window.localStorage.getItem("correct_answer") == 3) {
					$('#question_answer3').css('color', 'red');
				}
			}
			
			function checkCorrect4() {
				if (window.localStorage.getItem("correct_answer") == 4) {
					$('#question_answer4').css('color', 'red');
				}
			}
			
			function checkReturn() {
				$('#question_answer1').css('color', '#333');
				$('#question_answer2').css('color', '#333');
				$('#question_answer3').css('color', '#333');
				$('#question_answer4').css('color', '#333');
			}
		</script>

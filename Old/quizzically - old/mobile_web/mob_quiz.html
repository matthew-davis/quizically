<html>
	
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>quizzically</title>
		
		<link rel="stylesheet" type="text/css" href="http://www.quizzically.co.uk/quizzically/mobile_web/css/jquery.mobile-1.4.2.min.css">
		<link rel="stylesheet" type="text/css" href="http://www.quizzically.co.uk/quizzically/mobile_web/css/quizzically.css">
		
		<script type="text/javascript" src="http://www.quizzically.co.uk/quizzically/mobile_web/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="http://www.quizzically.co.uk/quizzically/mobile_web/js/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="http://www.quizzically.co.uk/quizzically/mobile_web/js/mob_quiz.js"></script>
	</head>
	
    <body>
<!--Page-4------------------------------------------------------------------------------------------------------------------------------>	
		<div data-role="page" id="page4">
			<div data-role="header" class="my-header">
				<br>
				<img src="http://www.quizzically.co.uk/quizzically/mobile_web/img/logo.png" width="95%" alt="logo" id="logo4" style="#">
				<br><br>
			</div>
			<div data-role="content">
				<div>
					<br>
					<div id="welcome" style="float: left;">Welcome&nbsp;</div>
					<div id="mob_user_name1" style="float: left;">User</div>
					<br>
				</div>
				<form name="mob_quiz_form" id="mob_quiz_form">
					<div data-role="fieldcontain">
						<input name="mob_quiz_quizcode" id="mob_quiz_quizcode" placeholder="quizzically Code" value="" type="text">
						<input id="mob_quiz_submit" type="submit" value="Join Quiz" class="ui-btn ui-btn-b">
					</div>
				</form>
				<form id="mob_profile_button"><input id="mob_profile_button_x" type="submit" value="Update Profile" class="ui-btn ui-shadow ui-corner-all"></form>
				<br>
			</div>
		</div>

		<script>		
			var colours = ['#1BA0E1', '#F09709', '#D90073', '#FED700', '#A201FF', '#A15001', '#E51400', '#A2C138'];
			document.getElementById("logo4").setAttribute("style", "background-color:" + colours[Math.floor(Math.random() * colours.length)]);
		</script>
		
    </body>
	
</html>
